<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - BookStore</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .hero video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .login-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 380px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
      color: white;
      animation: fadeInScale 1s ease forwards;
      opacity: 0;
      z-index: 2;
    }

    @keyframes fadeInScale {
      0% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.9);
      }
      100% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .form-control {
      background: rgba(255,255,255,0.2);
      border: none;
      border-radius: 8px;
      color: white;
      padding: 12px;
      margin-bottom: 20px;
      backdrop-filter: blur(5px);
    }

    .form-control::placeholder {
      color: #eee;
    }

    .form-control:focus {
      box-shadow: 0 0 12px rgba(255,255,255,0.4);
      background: rgba(255,255,255,0.3);
    }

    .btn-login {
      background: rgba(250, 229, 179, 0.7);
      border: none;
      width: 100%;
      padding: 12px;
      font-size: 1.1rem;
      color: #222;
      border-radius: 50px;
      transition: 0.3s;
      font-weight: bold;
    }

    .btn-login:hover {
      background: rgba(169, 169, 169, 0.9);
      color: white;
    }

    .forgot-link {
      text-align: center;
      margin-top: 15px;
    }

    .forgot-link a {
      color: #fefefe;
      font-size: 0.9rem;
      text-decoration: none;
    }

    .forgot-link a:hover {
      color: #ffd700;
    }

    .success-overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 5;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
    }

    .success-overlay.active {
      opacity: 1;
      pointer-events: all;
    }

    .checkmark {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      display: block;
      stroke-width: 2;
      stroke: #00ffcc;
      stroke-miterlimit: 10;
      margin: 10% auto;
      box-shadow: inset 0px 0px 0px #00ffcc;
      animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
    }

    .checkmark__check {
      transform-origin: 50% 50%;
      stroke-dasharray: 48;
      stroke-dashoffset: 48;
      animation: stroke 0.4s ease-in-out forwards 0.5s;
    }

    @keyframes stroke {
      100% {
        stroke-dashoffset: 0;
      }
    }

    @keyframes scale {
      0%, 100% {
        transform: none;
      }
      50% {
        transform: scale3d(1.2, 1.2, 1);
      }
    }

    @keyframes fill {
      100% {
        box-shadow: inset 0px 0px 0px 30px #00ffcc;
      }
    }
  </style>
</head>
<body>

  <div class="hero">
    <video autoplay loop muted playsinline>
      <source src="video1.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <div class="login-box">
      <h2>Login to BookStore</h2>
      <form onsubmit="validateLogin(event)" novalidate>
        <input type="email" class="form-control" placeholder="Email" required />
        <input type="password" class="form-control" placeholder="Password" required />
        <button type="submit" class="btn btn-login">Sign In</button>
        <div class="forgot-link">
          <a href="#">Forgot Password?</a>
        </div>
      </form>
    </div>
  </div>

  <!-- Animated Success Overlay -->
  <div class="success-overlay" id="successOverlay">
    <svg class="checkmark" viewBox="0 0 52 52">
      <circle cx="26" cy="26" r="25" fill="none"/>
      <path class="checkmark__check" fill="none" d="M14 27l7 7 16-16"/>
    </svg>
  </div>

  <script>
    function validateLogin(event) {
      event.preventDefault();

      const email = document.querySelector('input[type="email"]').value.trim();
      const password = document.querySelector('input[type="password"]').value;

      const validEmail = "user@gmail.com";
      const validPassword = "123456";

      if (email === validEmail && password === validPassword) {
        // Show animation
        const overlay = document.getElementById("successOverlay");
        overlay.classList.add("active");

        // Delay redirect to allow animation
        setTimeout(() => {
          window.location.href = "books.html"; // Redirect to books page
        }, 2000);
      } else {
        alert("Invalid email or password. Try again.");
      }
    }
  </script>

</body>
</html>
